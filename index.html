    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <style>
        .app-body {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="app">
        <div v-if="state == null">
            Loading ...
        </div>
        <div class="app-body" v-if="state != null">
            <h3>
                Test app node raspi neopixel
            </h3>
            <span> Animation is {{ state.animationRunning ? "on" : "off" }}</span>
            <div>Effect for animation:</div>
            <select v-model="state.effect">
                <option v-for="effect in state.effects">{{effect}}</option>
            </select>
            <button v-on:click="sendGet('startAnimations')">Start animation</button>
            <button v-on:click="sendGet('stopAnimations')">Stop animation</button>
            <span>Select color to strip when animations is off</span>
            <input @change="changedColor" type="color" id="head" name="head" value="#e66465">
        </div>
    </div>
</body>
